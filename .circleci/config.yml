version: 2.1
orbs:
  codecov: codecov/codecov@3.1.1
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests -Dgpg.skip=true clean package
      - run:
          name: Test
          command: mvn test
      - codecov/upload:
          file: target/site/jacoco/jacoco.xml

workflows:
  build-and-test:
    jobs:
      - build-and-test
